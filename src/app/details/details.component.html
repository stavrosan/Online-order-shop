<div class="container">
  <!--Menu display with description and button with onclick event which adds items to the cart-->
  <div class="col md-4 p-2">
    <div class="card h-100">
      <div class="card-image">
        <img src="{{ food.image }}" />
      </div>
      <div class="card-text">
        <h2 class="card-title">{{ food.name }}</h2>
        <p class="card-body">{{ food.description }}</p>
      </div>
      <div class="card-price">â‚¬ {{ food.price }}</div>
      <a class="btn back" routerLink="/menu">Back to menu</a>
      <button class="btn add" (click)="addToCart()">Add to cart</button>
    </div>
  </div>
</div>
